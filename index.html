<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
    }
    .timer {
      font-size: 4rem;
      margin: 1rem 0;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
    .session-type {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† Pomodoro Notion</h1>
  <div class="session-type" id="sessionType">Focus</div>
  <div class="timer" id="timer">25:00</div>
  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let timeLeft = 1500; // 25 min
    let session = 'focus'; // or 'break'

    const timerDisplay = document.getElementById('timer');
    const sessionType = document.getElementById('sessionType');

    function updateDisplay() {
      const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const seconds = (timeLeft % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          if (session === 'focus') {
            session = 'break';
            timeLeft = 300; // 5 min break
            sessionType.textContent = 'Pause üõãÔ∏è';
          } else {
            session = 'focus';
            timeLeft = 1500; // 25 min focus
            sessionType.textContent = 'Focus üíª';
          }
          updateDisplay();
          startTimer(); // auto-encha√Æne
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      session = 'focus';
      timeLeft = 1500;
      sessionType.textContent = 'Focus üíª';
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
